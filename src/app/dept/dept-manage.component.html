<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10" [nzShowSizeChanger]="true">
    <thead nz-thead>
        <tr>
            <th nz-th><span>人员代码</span></th>
            <th nz-th><span>姓名</span></th>
            <th nz-th><span>状态</span></th>
            <th nz-th><span>操作</span></th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let people of nzTable.data">
            <td nz-td>{{people.code}}</td>
            <td nz-td>{{people.name}}</td>
            <td nz-td>{{people.status}}</td>
            <td nz-td>
                <a class="anticon anticon-edit" (click)="modify(people)">修 改</a>
                <span nz-table-divider></span>
                <nz-popconfirm [nzTitle]="'确定要删除人员吗？'" (nzOnConfirm)="delete(people)">
                    <a nz-popconfirm class="anticon anticon-close">删 除</a>
                </nz-popconfirm>
            </td>
        </tr>
    </tbody>
</nz-table>
