<div>
    <form nz-form [formGroup]="validateForm">
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="parent" nz-form-item-required>父机构</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('parent')">
                <nz-input [nzSize]="'large'" formControlName="parent" [nzId]="'parent'" [nzDisabled]="true" [(ngModel)]="parentDepartment.name"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('parent').dirty&&getFormControl('parent').hasError('required')">请选择机构!</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="code" nz-form-item-required>机构代码</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('code')">
                <nz-input [nzSize]="'large'" formControlName="code" [nzId]="'code'" [(ngModel)]="department.code"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('code').dirty&&getFormControl('code').hasError('required')">请输入机构代码!</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="description" nz-form-item-required>机构名称</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
                <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'" [(ngModel)]="department.name"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入机构名称!</div>
            </div>
        </div>
    </form>
    <div class="customize-footer">
        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="closeDetail($event)">返 回</button>
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="saveDepartment($event)" [nzLoading]="isConfirmLoading">保 存</button>
    </div>
</div>
