<div class="style-3" *ngIf="!authService.getUser()">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-push-8">
                <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                    <h2>秒天秒地秒空气</h2>
                    <div class="form-group">
                        <label for="username" class="sr-only">用户名：</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="off" #username>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">密&nbsp;&nbsp;码：</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off" #password>
                    </div>
                    <div class="form-group">
                        <label for="remember"><input type="checkbox" id="remember"> 记住我</label>
                    </div>
                    <div class="form-group">
                        <input type="button" value="登录" class="btn btn-primary" (click)="login(username.value, password.value)">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <nz-alert [nzType]="'error'" *ngIf="message">
        <span alert-body>
              <pre>{{ message }}</pre>
            </span>
    </nz-alert>
</div>
