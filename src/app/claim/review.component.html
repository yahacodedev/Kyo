<nz-table #nzTable [nzDataSource]="claimList" [nzShowTitle]="true" [nzPageSize]="10">
    <span nz-table-title>等待审批</span>
    <thead nz-thead>
        <tr>
            <th nz-th>上报时间</th>
            <th nz-th>姓名</th>
            <th nz-th>电话</th>
            <th nz-th>状态</th>
            <th nz-th>操作</th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let claim of nzTable.data">
            <td nz-td>{{claim.createDate}}</td>
            <td nz-td>{{claim.reporterName}}</td>
            <td nz-td>{{claim.reporterPhone}}</td>
            <td nz-td>{{claim.status}}</td>
            <td nz-td>
                <a (click)="openClaimDetail(claim)">
                    <i class="anticon anticon-file-text"></i>
                </a>
            </td>
        </tr>
    </tbody>
</nz-table>
