<nz-table #nzTable [nzDataSource]="claimList" [nzShowTitle]="true" [nzPageSize]="10">
    <span nz-table-title>等待审批</span>
    <thead nz-thead>
        <tr>
            <th nz-th>上报时间</th>
            <th nz-th>姓名</th>
            <th nz-th>电话</th>
            <th nz-th>状态</th>
            <th nz-th>操作</th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let claim of nzTable.data">
            <td nz-td>{{claim.createDate}}</td>
            <td nz-td>{{claim.reporterName}}</td>
            <td nz-td>{{claim.reporterPhone}}</td>
            <td nz-td>{{claim.status}}</td>
            <td nz-td>
                <a (click)="openNew()">
                    <i class="anticon anticon-upload"></i>
                </a>
            </td>
        </tr>
    </tbody>
</nz-table>
<nz-card [nzNoHovering]="true" [nzBordered]="false">
    <ng-template #title>图片</ng-template>
    <ng-template #body>
        <div nz-card-grid [ngStyle]="gridStyle" *ngFor="let doc of documents">
            <a [title]="doc.name">
                <img alt="example" width="100%" height="200px" [src]="doc.url" (click)="openNew(doc.url)" />
            </a>
        </div>
    </ng-template>
</nz-card>
