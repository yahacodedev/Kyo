<button nz-button [nzType]="'primary'" (click)="openBlank()">
    <span>新增角色</span>
</button>
<nz-table #nzTable [nzDataSource]="roles" [nzPageSize]="10" [nzShowSizeChanger]="true">
    <thead nz-thead>
        <tr>
            <th nz-th><span>角色名</span></th>
            <th nz-th><span>描述</span></th>
            <th nz-th><span>操作</span></th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let role of nzTable.data">
            <td nz-td>
                <a (click)="modify(role)">{{role.name}}</a>
            </td>
            <td nz-td>{{role.description}}</td>
            <td nz-td>
                <a class="anticon anticon-edit" (click)="modify(role)">修 改</a>
                <span nz-table-divider></span>
                <nz-popconfirm [nzTitle]="'确定要删除这个角色吗？'" (nzOnConfirm)="delete(role)">
                    <a nz-popconfirm class="anticon anticon-close">删 除</a>
                </nz-popconfirm>
            </td>
        </tr>
    </tbody>
</nz-table>
