<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
    <thead nz-thead>
        <tr>
            <th nz-th><span>角色名</span></th>
            <th nz-th><span>描述</span></th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
                <a>{{data.name}}</a>
            </td>
            <td nz-td>{{data.desc}}</td>
        </tr>
    </tbody>
</nz-table>
