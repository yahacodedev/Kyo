<button nz-button [nzType]="'primary'" (click)="openDetail()">
    <span>新增角色</span>
</button>
<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10" [nzShowSizeChanger]="true">
    <thead nz-thead>
        <tr>
            <th nz-th><span>角色名</span></th>
            <th nz-th><span>描述</span></th>
            <th nz-th><span>操作</span></th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
                <a>{{data.name}}</a>
            </td>
            <td nz-td>{{data.description}}</td>
            <td nz-td>
                <a class="anticon anticon-edit">修改</a>
                <span nz-table-divider></span>
                <nz-popconfirm [nzTitle]="'确定要删除这个角色吗？'" (nzOnConfirm)="delete(data)">
                    <a nz-popconfirm class="anticon anticon-close">删除</a>
                </nz-popconfirm>
            </td>
        </tr>
    </tbody>
</nz-table>
<nz-modal [nzVisible]="isVisible" [nzTitle]="'角色详情'" [nzContent]="modalContent" (nzOnCancel)="closeDetail($event)" (nzOnOk)="saveRole($event)">
    <ng-template #modalContent>
        <app-role-detail></app-role-detail>
    </ng-template>
</nz-modal>
